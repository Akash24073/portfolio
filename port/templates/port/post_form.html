{% extends 'port/main.html' %}
{% load static %}
{% block content %}

<style type="text/css">
    #div_id_tags > div{
        max-height: 100px;
        overflow: scroll;
        border: 1px solid #888;
        padding: 5px;
        border-radius: 5px;
    }
</style>
<div class="main-container">
    <h3>Post form</h3>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}

        <input class="btn btn-primary" type="submit" value="submit Post">


    </form>
</div>
{% endblock content %}
